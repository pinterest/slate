###############################################################################
#
# config for v2_ad_auction log.
#
###############################################################################

# Decider is accessible at https://www.pinterest.com/220calave/decider
# logging will be disabled if the decider value is set to zero
logDecider=kafka_decider_m10n
logName=singerTest2
logDir=/mnt/log/singer/
logStreamRegex=v2_ad_auction
logFileMatchMode=prefix
# Configuration for processor.
processor.batchSize=200
processor.processingIntervalInSeconds=10
processor.processingIntervalInSecondsMax=90
processor.processingTimeSliceInSeconds=15

# Configuration for reader
reader.type=thrift
reader.thrift.readerBufferSize=2097152
reader.thrift.maxMessageSize=1000000

# Configuration for writer
writer.type=kafka
writer.kafka.topic=testKafkaTopic2
writer.kafka.auditTopic=
writer.kafka.auditingEnabled=false
writer.kafka.producerConfig.metadata.broker.serverset=/discovery/testKafkaCluster1/prod
writer.kafka.producerConfig.acks=1
writer.kafka.producerConfig.producer.type=sync
writer.kafka.producerConfig.compression.codec=none
writer.kafka.producerConfig.max.request.size=2097152
writer.kafka.producerConfig.partitioner.class=com.pinterest.singer.writer.partitioners.Crc32ByteArrayPartitioner
